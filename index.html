<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="name">{{name}}</h1>

    <script src="./js/adi-mvvm/observer.js"></script>
    <script src="./js/adi-mvvm/watcher.js"></script>
    <script src="./js/adi-mvvm/compile.js"></script>
    <script src="./js/adi-mvvm/index.js"></script>
    <script>
      const el = document.querySelector("#name");
      const data = {
        name: "adi",
      };
      const vm = new adiMvvm({ el, data });

      window.setTimeout(() => {
        // vm.data.name = "change";
        vm.name = "change new";
      }, 2000);
    </script>
  </body>
</html>
